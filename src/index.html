<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" type="text/css" href="public/css/main.css" />
  <script type="module" src="public/js/app.js" defer></script>

</head>

<body>
  <div class="app">
    <div class="info-panel">
      <div>
        <span>Score: </span>
        <span class="score-board">0</span>
      </div>
      <div>
        <span>Speed: </span>
        <span class="snake-speed">2</span>
      </div>
      <div>
        <span>Growth Rate: </span>
        <span class="snake-growth-rate"></span>
      </div>
      <div>
        <span>Use AI: </span>
        <span><input type="checkbox" class="use-ai" /></span>
      </div>
    </div>
    <div class="board"></div>
    <div>
      <p>Controls: WASD, press one of these four keys to start...</p>
    </div>
  </div>



</body>

</html>
